<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Restaurant Dashboard | TableTap</title>
    <script>
      const orders = JSON.parse(`{{ orders|tojson }}`);
      console.log("Orders", orders);
      const res_details = JSON.parse(`{{ res_details|tojson }}`);
      console.log("res_details", res_details);
    </script>
  </head>
  <body>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div id="#modal-content" class="modal-content"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const menuToggle = document.querySelector('.menu-toggle');
          const navList = document.querySelector('.nav-list');
          
          menuToggle.addEventListener('click', () => {
              navList.classList.toggle('active');
          });
      });
    </script>
    <nav class="navbar">
            <h1 class="heading navbar-heading">Table <span>Tap</span></h1>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-list">
              <li><a href="/" class="item">Home</a></li>
              <li><a href="/booking.html" class="item">Book Now</a></li>
              <li><a href="/contact.html" class="item">Contact Us</a></li>
              <li><a href="/sign-in.html" class="item">Dashboard</a></li>
            </ul>
            <div class="button-list-navbar">
                <button class="btn">
                  <a href="/sign-in.html" class="nav-button btn">Sign In</a>
                </button>
            </div>
          <a href="/profile" class="nav-button btn">{{ display_name }}</a>
        </button>
        {% else %}
        <button class="btn">
          <a href="/sign_in" class="nav-button btn">Sign In</a>
        </button>
        {% endif %}
      </div>
    </nav>
    <section class="main">
      <div class="main-left"></div>
      <div class="main-right">
        <h1 class="heading-right">Bookings</h1>
        <div class="line line-special"></div>
      </div>
    </section>
    <script>
      let modal = document.getElementById("myModal");
      const container = document.querySelector(".main-right");
      let main_left = document.querySelector(".main-left");

      res_details["desc"] = String(res_details["desc"]).replace(/\\n/g, "\n")

      let parking = "";

      if (res_details["parking"] == "true") {
        parking = `<div class="info-group ava-seats">
          <img src="/static/Images/parking icon green.svg" alt="" class="info-img" />
          <h3 class="ava-total-seats info-sub-heading">Parking Avaiable</h3>
        </div>`;
      } else {
        parking = `<div class="info-group ava-seats">
          <img src="/static/Images/parking icon red.svg" alt="" class="info-img" />
          <h3 class="ava-total-seats info-sub-heading">Parking Not Avaiable</h3>
        </div>`;
      }

      let left_content = `<img src="${res_details["image_urls"][0]}" alt="" class="main-left-image" />
        <h1 class="main-left-heading">${res_details["name"]}</h1>
        <div class="info-bar">
          <div class="info-group max-chairs">
            <img src="./Images/seat icon.svg" alt="" class="info-img" />
            <h3 class="no-of-total-seats info-sub-heading">${res_details["total_seats"]} Total Seats</h3>
          </div>
          <div class="info-group ava-seats">
            <img src="./Images/chair icon.svg" alt="" class="info-img" />
            <h3 class="ava-total-seats info-sub-heading">${res_details["ava_seats"]} Available Seats</h3>
          </div>
          ${parking}
        </div>
        <p class="details-content">
          ${res_details["desc"]}
        </p>`;

      main_left.innerHTML = left_content;

      let cancel_exists = false;
      let delete_exists = false;

      function status(data) {
        if (data == "pending") {
          return `<div class="order-person-pen">
              <h3 class="order-person-name">Order Pending</h3>
            </div>`;
        } else if (data == "completed") {
          return `<div class="order-person-com">
              <h3 class="order-person-name">Order Completed</h3>
            </div>`;
        } else {
          return `<div class="order-person-can">
              <h3 class="order-person-name">Order Canceled</h3>
            </div>`;
        }
      }

      function cancel_button(data) {
        if (data == "pending") {
          cancel_exists = true;
          return `<button class="cancel_button btn">Cancel</button>`;
        } else {
          delete_exists = true;
          return `<button class="delete_button btn">Delete</button>`;
        }
      }

      if (orders.length == 0) {
        container.innerHTML += "<p>No Orders to show!</p>"
      }

      orders.forEach((order) => {
        let content = `
      <div id="${order["order_id"]}" class="main-right-group">
          <div class="main-right-details">
            <h3 class="main-right-heading">${formatDate(order["date"])} - ${
          order["time_from"]
        } - 6 Seats</h3>
            <h3 class="main-right-heading">By ${order["user_name"]}</h3>
            ${status(order["status"])}
          </div>
          <div class="main-right-action">
            ${cancel_button(order["status"])}
            <div class="price">
              <h3 class="price-info">Pay</h3>
              <h3 class="price-amount">â‚¹${order["price"]}</h3>
            </div>
          </div>
        </div>
        <div class="line"></div>
      `;
        container.innerHTML += content;
      });

      function formatDate(dateString) {
        // Create a new Date object from the input string
        const date = new Date(dateString);

        // Define an array of month names
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        // Get the day, month, and year from the Date object
        const day = String(date.getDate()).padStart(2, "0"); // Ensure two digits
        const month = monthNames[date.getMonth()];
        const year = date.getFullYear();

        // Return the formatted date string
        return `${day} ${month} ${year}`;
      }

      if (cancel_exists) {
        let cancel_buttons = document.querySelectorAll(".cancel_button");
        cancel_buttons.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            modal.style.display = "block";
            document.querySelector(".modal-content").innerHTML = `
              <div class="heading-content">
          <h1 class="heaindg-modal modal-res-name">Booking complete</h1>
          <span onclick="modal.style.display='none'" class="close">&times;</span> </div>
          <div class="modal-details">Cancelling...</div>
        </div>`;
            id = e.target.parentNode.parentNode.id;
            data = {
              id: id,
            };
            fetch("/cancel_order", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
              .then((response) => response.json())
              .then((data) => {
                modal.style.display = "block";
                document.querySelector(".modal-content").innerHTML = `
              <div class="heading-content">
          <h1 class="heaindg-modal modal-res-name">Booking complete</h1>
          <span onclick="modal.style.display='none'" class="close">&times;</span> </div>
          <div class="modal-details">${data.message}</div>
        </div>`;
                console.log(data);
                if (data.status) {
                  window.location.reload();
                } else {
                  modal.style.display = "none";
                }
              });
          });
        });
      }

      if (delete_exists) {
        console.log("Hello?");
        let delete_buttons = document.querySelectorAll(".delete_button");
        delete_buttons.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            modal.style.display = "block";
            document.querySelector(".modal-content").innerHTML = `
              <div class="heading-content">
          <h1 class="heaindg-modal modal-res-name">Booking complete</h1>
          <span onclick="modal.style.display='none'" class="close">&times;</span> </div>
          <div class="modal-details">Deleting....</div>
        </div>`;
            console.log("Hello again?");
            id = e.target.parentNode.parentNode.id;
            data = {
              id: id,
            };
            fetch("/delete_order", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
              .then((response) => response.json())
              .then((data) => {
                modal.style.display = "block";
                document.querySelector(".modal-content").innerHTML = `
              <div class="heading-content">
          <h1 class="heaindg-modal modal-res-name">Booking complete</h1>
          <span onclick="modal.style.display='none'" class="close">&times;</span> </div>
          <div class="modal-details">${data.message}</div>
        </div>`;
                console.log(data);
                if (data.status) {
                  window.location.reload();
                } else {
                  modal.style.display = "none";
                }
              });
          });
        });
      }
    </script>
  </body>
</html>
