<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Contact Us | TableTap</title>
  </head>
  <body>
    <nav class="navbar">
            <h1 class="heading navbar-heading">Table <span>Tap</span></h1>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-list">
              <li><a href="/" class="item">Home</a></li>
              <li><a href="/booking.html" class="item">Book Now</a></li>
              <li><a href="/contact.html" class="item">Contact Us</a></li>
              <li><a href="/sign-in.html" class="item">Dashboard</a></li>
            </ul>
            <div class="button-list-navbar">
                <button class="btn">
                  <a href="/sign-in.html" class="nav-button btn">Sign In</a>
                </button>
            </div>
          </nav>
          <script>
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.querySelector('.menu-toggle');
                const navList = document.querySelector('.nav-list');
                
                menuToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                });
            });
          </script>
    <div class="hero">
      <h1 class="hero-heading">Contact Us</h1>
      <p class="hero-sub-heading">Get In Touch</p>
    </div>
    <section class="contact">
      <h1 class="contact-heading">Leave us your info</h1>
      <p class="contact-sub-heading">and we will get back to you.</p>
      <div class="form">
        <div class="name-email">
          <input id="name" type="name" placeholder="Full Name*" class="name" />
          <input id="email" type="email" placeholder="Email" class="email" />
        </div>
        <div class="subject-message">
          <input id="subject" type="text" placeholder="Subject*" class="subject" />
          <textarea
            name="message"
            placeholder="Message*"
            id="message"
          ></textarea>
        </div>
        <button onclick="alert('Form submitted!')" class="btn submit">Submit</button>
      </div>
    </section>
    <script>
      window.addEventListener("scroll", function () {
        var navbar = document.querySelector(".navbar");
        if (window.pageYOffset > -100) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      });

      function submit() {
        let email = document.querySelector("#email").value;
        let name = document.querySelector("#name").value;
        let subject = document.querySelector("#subject").value;
        let message = document.querySelector("#message").value;

        if (email != "" && name != "" && subject != "" && message != "") {
          const data = {
            email: email,
            name: name,
            subject: subject,
            message: message,
          }
          fetch("/contact", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data),
          }).then((response)=>response.json())
          .then((data)=>{
            if (data.status) {
              alert(data.message)
              let baseUrl =
                        window.location.protocol +
                        "//" +
                        window.location.host +
                        "/"
                      window.location.href = baseUrl.toString();
            } else {
              alert(data.message)
            }
          })
        } else {
          alert("Please fill out all the inputs.")
        }
      }
    </script>
  </body>
</html>
